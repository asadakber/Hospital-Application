<ion-content class="tutorial-page" padding>

        <h4 class="slide-heading" [innerHTML]="slide.heading"></h4>
        <p class="slide-para" [innerHTML]="slide.para"></p>
      </ion-toolbar>

      <img [src]="slide.image" class="slide-image"/>

    </ion-slide>
