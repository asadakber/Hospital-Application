
<ion-header>

  <ion-navbar color="orangered">
    <ion-title>forgotpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="align"><img width="150" src="assets/imgs/a.png" /></div>
    <div class="align"><img src="assets/imgs/logo1.png" /></div>
    <div class="margin">
     <p>Touching Breath</p>
   </div>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="You'll use this email to log in."></ion-input>
    </ion-item>
    <button ion-button block type="submit" round color="dark" [disabled]="!resetPasswordForm.valid">ResetPassword</button>
  </form>
</ion-content>
