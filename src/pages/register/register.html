
<ion-header>

  <ion-navbar color="orangered">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="align"><img width="150" src="assets/imgs/a.png" /></div>
    <div class="align"><img src="assets/imgs/logo1.png" /></div>
    <div class="margin">
     <p>Touching Breath</p>
   </div>
   <form [formGroup]="signupForm">
   <ion-list>
      <ion-item style="border:1px solid lightgrey; border-radius:10px;">
          <ion-label>
             <ion-icon ios="ios-person" md="md-person"></ion-icon>
          </ion-label>
          <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
        </ion-item>
     <ion-item style="border:1px solid lightgrey; border-radius:10px;margin-top:10px;">
       <ion-label>
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
       </ion-label>
       <ion-input formControlName="email" type="text" placeholder="Email Address"></ion-input>
     </ion-item>
     <ion-item style="border:1px solid lightgrey; border-radius:10px;margin-top:10px;">
        <ion-label>
            <ion-icon ios="ios-key" md="md-key"></ion-icon>
        </ion-label>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item style="border:1px solid lightgrey; border-radius:10px;margin-top:10px;">
          <ion-label>
              <ion-icon ios="ios-key" md="md-key"></ion-icon>
          </ion-label>
          <ion-input formControlName="retypepassword" type="password" placeholder="Re-Type-Password"></ion-input>
        </ion-item>
   </ion-list>
   <button [disabled]="!this.signupForm.valid" (click)="signupUser()"  color="orangered" ion-button block round>Create account</button>
  </form>
</ion-content>
